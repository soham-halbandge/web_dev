<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
</head>

<body>

    <table border="1px solid black">

        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Pencils</td>
                <td>2</td>
                <td>$1</td>
                <td>$2</td>
            </tr>

            <tr>
                <td>Erasers</td>
                <td>4</td>
                <td>$0.50</td>
                <td>$2</td>
            </tr>

            <tr>
                <td colspan="3">Subtotal</td>
                <td>$3</td>
            </tr>

            <tr>
                <td colspan="2">Tax</td>
                <td>10%</td>
                <td>$0.4</td>
            </tr>
        </tbody>


    </table>


</body>

</html>
