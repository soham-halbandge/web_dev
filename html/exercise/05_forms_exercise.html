<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Exercise</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <!-- Create a form that submits to /login -->
    <!-- It should collect a user's username, email, and password -->
    <!-- All inputs should be properly labeled -->
    <!-- All inputs are required -->
    <!-- All inputs need placeholder text -->
    <!-- Add a button at the end to submit the form-->+

    <form action="/login">

    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="Enter your Username" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required placeholder="Enter your Email">

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter your Password"required>

    <button>Login</button>

  </body>
</html>
