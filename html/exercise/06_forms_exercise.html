<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
</head>

<body>

    <h1>Checkout</h1>

    <div>
        <form>
            <label for="payment">Payment Method</label>
            <select name="payment" id="payment">
                <option value="4566">Visa Ending in 4566</option>
                <option value="1099">American Express Ending in 1099</option>
                <option value="2346">Discover Ending in 2346</option>
            </select>

            <fieldset>
                <legend>Shipping Method</legend>

                <div>
                    <input type="radio" name="Shipping" id="two-days" value="two-days">
                    <label for="two-days">FREE - Two Day Shipping</label>
                </div>

                <div>
                    <input type="radio" name="Shipping" id="standard" value="standard">
                    <label for="two-days">FREE - Standard Shipping (4-5 Business Days)</label>
                </div>

                <div>
                    <input type="radio" name="Shipping" id="no-rush" value="no-rush">
                    <label for="two-days">FREE - No Rush Shipping (5 Business Days)</label>
                </div>
            </fieldset>

            <label for="gift">This is a gift</label>
            <input type="checkbox" name="gift" id="gift">

            <br>
            <button>Place Your Order</button>
        </form>
    </div>

</body>

</html>
